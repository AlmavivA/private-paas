[SETTINGS]
READ_FROM_ENVIRONMENT=true
REPOSITORY_CONF_DIRECTORY=<AS_HOME>/wso2as-5.2.1/repository/conf

[PARAMS]
STRATOS_CLUSTERING=false
STRATOS_MEMBERSHIP_SCHEME=wka
STRATOS_DOMAIN=wso2.carbon.domain

# well known members should be declared using following format.
# "ip_address1:port1,ip_address2:port2"
STRATOS_WKA_MEMBERS="127.0.0.1:4000"

STRATOS_LOCAL_MEMBER_HOST= 127.0.0.1
STRATOS_LOCAL_MEMBER_PORT= 4000
STRATOS_SUB_DOMAIN= worker
#STRATOS_WORKER_HOST_NAME= as.cloud-test.wso2.com
#STRATOS_MGT_HOST_NAME= mgt.as.cloud-test.wso2.com
STRATOS_PORT_OFFSET=0
