[SETTINGS]
READ_FROM_ENVIRONMENT = false
REPOSITORY_CONF_DIRECTORY = <ESB_HOME>/repository/conf

[PARAMS]
CONFIG_PARAM_CLUSTERING = false
CONFIG_PARAM_MEMBERSHIP_SCHEME = wka
CONFIG_PARAM_DOMAIN = wso2.carbon.domain
# well known members should be declared using following format.
# "ip_address1:port1,ip_address2:port2"
CONFIG_PARAM_WKA_MEMBERS = "127.0.0.1:4000"

# port mapping for the manager node
CONFIG_PARAM_PT_HTTP_PROXY_PORT  = 80
CONFIG_PARAM_PT_HTTPS_PROXY_PORT  = 443

CONFIG_PARAM_LOCAL_MEMBER_HOST = 127.0.0.1
CONFIG_PARAM_LOCAL_MEMBER_PORT = 4100
CONFIG_PARAM_SUB_DOMAIN = worker
#CONFIG_PARAM_WORKER_HOST_NAME = esb.cloud-test.wso2.com
#CONFIG_PARAM_MGT_HOST_NAME = mgt.esb.cloud-test.wso2.com
CONFIG_PARAM_PORT_OFFSET = 0
