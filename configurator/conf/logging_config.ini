[loggers]
keys=root

[handlers]
keys=stream_handler,FileHandler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler,FileHandler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[handler_FileHandler]
class=FileHandler
level=INFO
formatter=formatter
args=('./configurator.log','w')

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s